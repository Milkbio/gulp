<script>
	function check(str) {
		let i = 0, len = str.length, index = 0;
		let arrLeft = [], arrRight = [];
		for (; i < len; i++) {
			let x = str.charAt(i);
			if (/\(|\[|\{/g.test(x)) {
				arrLeft.push(x);
				index++;
			} else if (/\)|\]|\}/g.test(x)) {
				arrRight.push(x);
				index--;
			}
		}
		return {index, arrLeft, arrRight};
	}

</script>
